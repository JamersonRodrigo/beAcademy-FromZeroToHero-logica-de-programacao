<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo SE,SeNão e SeNão Se</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="number" id="salario">
    <button id="btn" onclick="iniciar()">Iniciar</button>


    <script>
        var nome=document.getElementById("nome")
        var salario=document.getElementById("salario")
        
        function iniciar(){
            if((Number(salario.value))>1200){
                document.write(`
                ${nome.value} o seu salário é maior que o salário mínimo
                `)
            }else if((Number(salario.value))==1200){
                document.write(`
                ${nome.value} o seu salário é igual ao salário mínimo
                `)
            }else{
                document.write(`
                ${nome.value} o seu salário é menor que o salário mínimo
                `)
            }
        }
    </script>
</body>
</html>
