<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 2</title>
</head>
<body>
    <button onclick="calcular()">Come√ßar</button>
    <div id="res"></div>

    <script>
        var num=2
        var res=document.getElementById("res")
        function calcular(){
            res.innerHTML=""
            for(i=1;i<=50;i++){
                res.innerHTML+=num*i+"<br>"
            }
        }
    </script>
</body>
</html>
