<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corpórea</title>
    <style>
        *{
            margin: 3px;
        }
    </style>
</head>
<body>
    <label for="nome">Digite seu nome</label>
    <input type="text" id="nome">
    <br>
    <label for="altura">Digite sua altura</label>
    <input type="number" id="altura">
    <br>
    <label for="peso">Digite seu peso</label>
    <input type="number" id="peso">
    <br>
    <button onclick="imc()">Caucular Índice</button>
    <div id="res"></div>

    <script>
        var nome=document.getElementById("nome")
        var altura=document.getElementById("altura")
        var peso=document.getElementById("peso")
        var res=document.getElementById("res")


        function imc(){
            document.write(`Nome: ${nome.value} Altura: ${Number(altura.value)}mts Peso: ${Number(peso.value)}Kg IMC:${(Number(peso.value))/((Number(altura.value))*(Number(altura.value)))}`)
        }
    </script>
</body>
</html>
